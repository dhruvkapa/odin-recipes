<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito</title>

<body>
    <h1>Burrito</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F565665.jpg&w=596&h=596&c=sc&poi=face&q=60">
    <h3>Description</h3>
    <p>A fluffy bean burrito recipe for all you vegetarian burrito lovers! </p>
    <h4>Ingredients</h4>
    <ul>
        <li>1 (10 inch) flour tortilla</li>
        <li>1/4 cup vegetarian refried beans</li>
        <li>1 slice American cheese</li>
        <li>1 pinch ground black pepper</li>
        <li>1 teaspoon low-fat sour cream</li>
        <li>1 dash hot pepper sauce</li>
    </ul>
</body>
